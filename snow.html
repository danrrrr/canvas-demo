<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #canvas {
            display: block;
            background: #ccc;

        }
    </style>
</head>
<body>
    <canvas id="canvas" width="375" height="600"></canvas>

    <script>
        function SnowFlake(clientX, clientY) {
            this.clientX = clientX;
            this.clientY = clientY;
            this.x = 0;
            this.y = 0;
            this.vx = 0;
            this.vy = 0;
            this.r = 0;
            this.create();
        }

        SnowFlake.prototype.create = function() {
            var _this = this;
            this.x = Math.random() * this.clientX;
            this.y = -Math.random() * this.clientY;
            this.vx = 0.5 - Math.random();
            this.vy = Math.random()*2;
            this.r = 2 + Math.random() * 2;
           
        }

        SnowFlake.prototype.falling = function() {
            if(this.y < this.clientY) {
                this.x += this.vx;
                this.y += this.vy;
            } else {
                this.create();
            }

        }

        SnowFlake.prototype.draw = function() {
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.r, 0, Math.PI*2, true);
            ctx.fill();
            ctx.closePath();
            
        }

        var canvas = document.getElementById('canvas');
        var ctx = canvas.getContext('2d');

        var clientX = canvas.clientWidth;
        var clientY = canvas.clientHeight;

        var maxCounts = 500;
        var snow = {};
        var snows = [];

        for(var i = 0; i < maxCounts; i++) {
            snow = new SnowFlake(clientX, clientY);
            snows.push(snow);
        }
        function falling() {
            var snow = {};
            for(var i = 0; i < snows.length; i++) {
                snow = snows[i];
                if(snow.y < snow.clientY) {
                    snow.y += snow.vy;
                    snow.x += snow.vx;
                }else {
                    snow.create();
                }
            }
        }

       function draw() {
            ctx.clearRect(0, 0, clientX, clientY);
            ctx.fillStyle = '#fff';
            var snow = {};
            for(var i = 0; i < snows.length; i++) {
                snow = snows[i];
                snow.draw();
                
            }
            falling();
            ctx.closePath();
       }
    setInterval(draw, 10);
        
    </script>
</body>
</html>
